<ion-header>
  <ion-navbar  color="secondary">
    <ion-title>So'zni tahrirlash</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="updateProduct()">
    <ion-item>
      <ion-label floating>So'z Eng : </ion-label>
      <ion-input type="text" [(ngModel)]="task.name" name="name" required="" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>So'z Uzb : </ion-label>
      <ion-input type="text"  [(ngModel)]="task.type" name="type" required="" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>So'zga oid gap : </ion-label>
      <ion-input type="text"  [(ngModel)]="task.date" name="date" required="" ></ion-input> 
    </ion-item>
    <ion-input type="hidden" [(ngModel)]="task.id" name="id"></ion-input>
    <button ion-button type="submit" block color="secondary">Tahrirlash</button>
  </form>
</ion-content>
